name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses || true

      - uses: gradle/actions/setup-gradle@v4

      - name: Generate keystore
        run: |
          keytool -genkeypair -alias mc -keyalg RSA -keysize 2048 \
            -validity 10000 -keystore android-project/keystore.jks \
            -storepass clock123 -keypass clock123 \
            -dname "CN=MagicClock,O=MC,L=Madrid,C=ES"

      - name: Verify files
        run: |
          echo "=== gradle.properties ==="
          cat android-project/gradle.properties
          echo "=== app/build.gradle ==="
          cat android-project/app/build.gradle
          echo "=== OK ==="

      - name: Build APK
        working-directory: android-project
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Collect APK
        run: |
          find android-project -name "*.apk" -type f
          APK=$(find android-project -name "app-release.apk" | head -1)
          cp "$APK" MagicClock.apk
          ls -lh MagicClock.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MagicClock
          path: MagicClock.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          name: Magic Clock v1.0.0
          files: MagicClock.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
